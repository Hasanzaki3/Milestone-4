<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label>
        Name:
        <input type="text" id="name" required>
      </label>
      <label>
        Email:
        <input type="email" id="email" required>
      </label>
      <label>
        Phone:
        <input type="tel" id="phone" required>
      </label>
      <label>
        Profile Picture URL:
        <input type="url" id="profile-pic" placeholder="https://example.com/pic.jpg">
      </label>

      <h2>Education</h2>
      <textarea id="education" placeholder="Add education details, separated by semicolons." required></textarea>

      <h2>Work Experience</h2>
      <textarea id="work-experience" placeholder="Add work experience, separated by semicolons." required></textarea>

      <h2>Skills</h2>
      <textarea id="skills" placeholder="Add skills, separated by commas." required></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume" class="resume-container"></div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
